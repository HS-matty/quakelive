bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"

//MG & PG
set sskirmish3 "weapon 8; set ssskirmish vstr sskirmish4" 
set sskirmish4 "weapon 2; set ssskirmish vstr sskirmish3" 
vstr sskirmish2 
set ssskirmish vstr sskirmish4 
bind mouse2 "weapon 2;vstr ssskirmish"

//LG & RG
set ss3 "weapon 6; set sss vstr ss4" 
set ss4 "weapon 7; set sss vstr ss3" 
vstr ss2 
set sss vstr ss4 
bind q "weapon 7;vstr sss"

bind w "weapon 3"
bind g "weapon 4"
bind z "weapon 9"
bind a "weapon 5"

//My movement
bind SHIFT "+speed"
bind e "+forward"
bind d "+back"
bind f "+moveright"
bind s "+moveleft"
bind SPACE "+moveup"
bind c "+movedown"
bind r "+zoom"

//Other Binds
bind ESCAPE "togglemenu"
bind PgUp   "map_restart;say EVERYBODY READY!!!"
